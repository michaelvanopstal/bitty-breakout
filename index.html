  <script>
  (() => {
    const $msgs   = document.getElementById('chatMessages');
    const $form   = document.getElementById('chatForm');
    const $input  = document.getElementById('chatInput');
    const $name   = document.getElementById('chatName');
    const $clear  = document.getElementById('chatClearBtn');

    const stickerPanel = document.getElementById('chat-sticker-panel');
    const stickerBtn   = document.getElementById('chatStickersBtn');

    const STORE_KEY = 'bb_chat_messages';
    const LIMIT = 100;

    let selectedSticker = null;
    let currentStickerEl = null;

    function detectPlayerName() {
      let playerName = '';

      const nameInput = document.querySelector('#playerNameInput, #player-name, input[name="playerName"]');
      const display   = document.getElementById('player-display');

      if (nameInput && nameInput.value.trim() !== '') {
        playerName = nameInput.value.trim();
      } else if (display && display.textContent.trim() !== '' && display.textContent.trim() !== 'Player') {
        playerName = display.textContent.trim();
      }

      if (!playerName && localStorage.getItem('chatName')) {
        playerName = localStorage.getItem('chatName');
      }

      return playerName || 'Anon';
    }

    function updateChatName() {
      const name = detectPlayerName();
      if ($name) {
        $name.value = name;
        $name.disabled = true;
      }
      localStorage.setItem('chatName', name);
    }
    updateChatName();
    setInterval(updateChatName, 1000);

    function getStore(){
      try{ return JSON.parse(localStorage.getItem(STORE_KEY)) || []; }
      catch(e){ return []; }
    }
    function setStore(arr){
      try{ localStorage.setItem(STORE_KEY, JSON.stringify(arr)); }catch(e){}
    }

    function pad(n){ return String(n).padStart(2,'0'); }
    function nowTime(){
      const d = new Date();
      return `${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }

    function escapeHTML(s){
      return s.replace(/[&<>"']/g, c => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'
      }[c]));
    }
    function linkify(s){
      return s.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener">$1</a>');
    }

    function appendChatMessage(m){
      if (!$msgs) return;
      const wrap = document.createElement('div');
      wrap.className = 'chat-msg';

      let html = `<div class="chat-meta">${m.time || '--:--'} ‚Äî <b>${escapeHTML(m.name || 'Anon')}</b></div>`;
      if (m.text) {
        html += `<div class="chat-text">${linkify(escapeHTML(m.text))}</div>`;
      }
      if (m.img) {
        html += `<img src="${m.img}" class="chat-thumb" alt="image">`;
      }

      wrap.innerHTML = html;
      $msgs.appendChild(wrap);
      $msgs.scrollTop = $msgs.scrollHeight;
    }

    function render(all){
      if (!$msgs) return;
      $msgs.innerHTML = '';
      all.forEach(appendChatMessage);
    }

    // bericht toevoegen -> naar Firebase
    function addMessage(name, text, imgData = null){
      const msg = {
        name: name,
        text: text,
        img: imgData,
        time: nowTime()
      };

      if (window.chatRef) {
        console.log('[chat] probeer te pushen naar Firebase:', msg);
        window.chatRef.push(msg, (err) => {
          if (err) {
            console.error('[chat] Firebase push MISLUKT:', err);
          } else {
            console.log('[chat] Firebase push GELUKT ‚úÖ');
          }
        });
      } else {
        console.warn('[chat] geen chatRef -> gebruik localStorage');
        let all = getStore();
        if(all.length >= LIMIT){
          all = [{name:'System', text:'Chat automatisch geleegd (100 berichten).', time:nowTime()}];
        }
        all.push(msg);
        setStore(all);
        render(all);
      }
    }

    // Firebase luisteraar
    if (window.chatRef) {
      window.chatRef.limitToLast(200).on('child_added', snap => {
        const m = snap.val();
        console.log('[chat] nieuw bericht uit Firebase:', m);
        appendChatMessage(m);
      });
    } else {
      render(getStore());
    }

    if ($form) {
      $form.addEventListener('submit', e=>{
        e.preventDefault();
        const name = detectPlayerName();
        const text = $input.value.trim();

        if (!text && !selectedSticker) return;

        addMessage(name, text, selectedSticker);

        $input.value = '';
        $input.focus();

        selectedSticker = null;
        if (currentStickerEl) {
          currentStickerEl.classList.remove('selected');
          currentStickerEl = null;
        }
        if (stickerPanel) stickerPanel.style.display = 'none';
      });
    }

    if ($clear) {
      $clear.addEventListener('click', ()=>{
        setStore([]);
        render([]);
      });
    }

    if ($input) {
      $input.addEventListener('keydown', e=>{
        if(e.key === 'Enter' && !e.shiftKey){
          e.preventDefault();
          $form.requestSubmit();
        }
      });
    }

    // STICKER PANEL
    if (stickerBtn && stickerPanel) {
      const imageGrid = document.createElement('div');
      imageGrid.className = 'sticker-grid';

      const gifGrid = document.createElement('div');
      gifGrid.className = 'sticker-grid';

      const imgTitle = document.createElement('div');
      imgTitle.textContent = 'Stickers';
      imgTitle.className = 'sticker-section-title';

      const gifTitle = document.createElement('div');
      gifTitle.textContent = 'GIFs';
      gifTitle.className = 'sticker-section-title';

      const list = Array.isArray(STICKERS) ? STICKERS : [];
      list.forEach(src => {
        const item = document.createElement('div');
        item.className = 'sticker-item';

        const img = document.createElement('img');
        img.src = src;
        img.alt = 'sticker';
        item.appendChild(img);

        item.addEventListener('click', () => {
          if (selectedSticker === src) {
            selectedSticker = null;
            item.classList.remove('selected');
            currentStickerEl = null;
            return;
          }
          selectedSticker = src;
          if (currentStickerEl) currentStickerEl.classList.remove('selected');
          item.classList.add('selected');
          currentStickerEl = item;
        });

        item.addEventListener('dblclick', () => {
          const name = detectPlayerName();
          const text = $input ? $input.value.trim() : '';
          addMessage(name, text, src);

          if ($input) {
            $input.value = '';
            $input.focus();
          }
          selectedSticker = null;
          if (currentStickerEl) {
            currentStickerEl.classList.remove('selected');
            currentStickerEl = null;
          }
          stickerPanel.style.display = 'none';
        });

        if (src.toLowerCase().endsWith('.gif')) {
          gifGrid.appendChild(item);
        } else {
          imageGrid.appendChild(item);
        }
      });

      stickerPanel.innerHTML = '';
      stickerPanel.appendChild(imgTitle);
      stickerPanel.appendChild(imageGrid);
      stickerPanel.appendChild(gifTitle);
      stickerPanel.appendChild(gifGrid);

      stickerBtn.addEventListener('click', () => {
        const show = (stickerPanel.style.display === '' || stickerPanel.style.display === 'none');
        stickerPanel.style.display = show ? 'block' : 'none';
      });
    }

  })();
  </script>

  <script>
  (() => {
    const chat = document.getElementById('chatbox');
    const toggleBtn = document.getElementById('chatToggleBtn');
    const chatInput = document.getElementById('chatInput');

    try {
      if (localStorage.getItem('chatCollapsed') === '1') {
        chat.classList.add('collapsed');
      }
    } catch (e) {}

    toggleBtn?.addEventListener('click', () => {
      chat.classList.toggle('collapsed');
      try {
        localStorage.setItem(
          'chatCollapsed',
          chat.classList.contains('collapsed') ? '1' : '0'
        );
      } catch (e) {}
    });

    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') return;
      if (document.activeElement === chatInput) return;
      if (e.code === 'Escape') {
        chat.classList.add('collapsed');
        try {
          localStorage.setItem('chatCollapsed', '1');
        } catch (e) {}
      }
    });
  })();

document.addEventListener("DOMContentLoaded", function () {

  // üì± verplaats inhoud naar mobiele chat
  function moveToMobile() {
    if (desktopMessages.parentElement !== mobileMessagesWr) {
      mobileMessagesWr.innerHTML = "";
      mobileMessagesWr.appendChild(desktopMessages);
    }

    if (desktopForm.parentElement !== mobileFormWr) {
      mobileFormWr.innerHTML = "";
      mobileFormWr.appendChild(desktopForm);
    }

    // ‚ùå stickerpanel niet meer in mobiele chat plaatsen
    // blijft op body zodat het vrij kan openen boven de chat

    desktopChatBox.style.display = "none";
    mobileChatBox.style.display  = "block";
  }

  // üíª terug naar desktop
  function moveToDesktop() {
    const header = desktopChatBox.querySelector(".chatbox-header");

    if (header && desktopMessages.parentElement !== desktopChatBox) {
      desktopChatBox.insertBefore(desktopMessages, header.nextSibling);
    } else if (desktopMessages.parentElement !== desktopChatBox) {
      desktopChatBox.appendChild(desktopMessages);
    }

    if (desktopForm.parentElement !== desktopChatBox) {
      desktopChatBox.appendChild(desktopForm);
    }

    // zorg dat het stickerpaneel weer in de body hangt
    if (desktopSticker && desktopSticker.parentElement !== document.body) {
      document.body.appendChild(desktopSticker);
    }

    desktopChatBox.style.display = "flex";
    mobileChatBox.style.display  = "none";
  }

  // üìè controleer bij start en bij resize
  function checkLayout() {
    if (window.innerWidth <= 600) {
      moveToMobile();
    } else {
      moveToDesktop();
    }
  }

  checkLayout();
  window.addEventListener("resize", checkLayout);

  // üìÇ open/dicht gedrag op mobiel
  const mobileHeader = mobileChatBox.querySelector(".chatbox-header-mobile");
  const mobileClose  = document.getElementById("chatMobileClose");

  if (mobileHeader) {

      mobileChatBox.classList.toggle("open");
    });

  if (mobileClose) {
    mobileClose.addEventListener("click", () => {
      mobileChatBox.classList.remove("open");
    });
  }
});

    function updateHighscoreBoard() {

      highscoreList.innerHTML = "";
      highscores.forEach((entry, index) => {
        const levelText = entry.level ? `‚Äî Level ${entry.level}` : "";
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${entry.name} ‚Äî ${entry.score} ‚Äî ${entry.time} ${levelText}`;
        highscoreList.appendChild(li);
      });
    }

    function checkAndUpdateHighscores(name, score, time, level = 1) {
      console.log("üèÅ checkAndUpdateHighscores aangeroepen met:", name, score, time, level);

      const newEntry = { name, score, time, level };
      highscores.push(newEntry);
      highscores.sort((a, b) => b.score - a.score || a.time.localeCompare(b.time));
      highscores = highscores.slice(0, 10);
      localStorage.setItem("highscores", JSON.stringify(highscores));
      updateHighscoreBoard();

      if (window.scoresRef) {
        console.log("üì° scoresRef gevonden, push naar Firebase...");
        window.scoresRef.push({
          name: name,
          score: score,
          time: time,
          level: level,

    }

    window.addEventListener("load", () => {
      updateHighscoreBoard();

  <script>
    function animateFlyer(flyerId, duration, delay) {
      setTimeout(() => {
        const flyer = document.getElementById(flyerId);
        flyer.style.display = "block";

        const startX = window.innerWidth + 100;
        const endX = -200;
        const startY = window.innerHeight + 100;
        const endY = -150;
        let startTime = null;

        function animate(timestamp) {
          if (!startTime) startTime = timestamp;
          const elapsed = timestamp - startTime;
          const progress = Math.min(elapsed / duration, 1);
          const step = elapsed / 16;

          const baseX = startX + (endX - startX) * progress;
          const baseY = startY + (endY - startY) * progress;

          const wobbleX = Math.sin(step / 10) * 3;
          const wobbleY = Math.cos(step / 15) * 3;

          const x = baseX + wobbleX;
          const y = baseY + wobbleY;

          flyer.style.left = `${x}px`;
          flyer.style.top = `${y}px`;

          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            flyer.style.display = "none";
          }
        }

        requestAnimationFrame(animate);
      }, delay);
    }

    animateFlyer("bikeFlyer", 20000, 1000);

<!-- ‚úÖ mobiele chat koppelen aan desktop chat -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  // desktop elementen
  const desktopChatBox  = document.getElementById("chatbox");
  const desktopMessages = document.getElementById("chatMessages");
  const desktopForm     = document.getElementById("chatForm");
  const desktopSticker  = document.getElementById("chat-sticker-panel");
  const desktopStickerBtn = document.getElementById("chatStickersBtn");

  // mobiele elementen
  const mobileChatBox   = document.getElementById("chatbox-mobile");
  const mobileMessages  = document.getElementById("chatMobileMessages");
  const mobileForm      = document.getElementById("chatMobileForm");
  const mobileBar       = document.getElementById("chatMobileBar");   // hele gele balk
  const mobileClose     = document.getElementById("chatMobileClose"); // het X-je

  // als er iets mist: stoppen
  if (!desktopChatBox || !desktopMessages || !desktopForm ||
      !mobileChatBox  || !mobileMessages  || !mobileForm) {
    return;
  }

  // ---------- helpers ----------
  function moveToMobile() {
    // berichtenbak verhuizen
    if (desktopMessages.parentElement !== mobileMessages) {
      mobileMessages.innerHTML = "";
      mobileMessages.appendChild(desktopMessages);
    }
    // formulier verhuizen
    if (desktopForm.parentElement !== mobileForm) {
      mobileForm.innerHTML = "";
      mobileForm.appendChild(desktopForm);
    }

    // desktop verstoppen, mobiel laten zien
    desktopChatBox.style.display = "none";
    mobileChatBox.style.display  = "block";
  }

  function moveToDesktop() {
    // desktop-chat weer opbouwen
    const header = desktopChatBox.querySelector(".chatbox-header");
    if (header && desktopMessages.parentElement !== desktopChatBox) {
      desktopChatBox.insertBefore(desktopMessages, header.nextSibling);
    } else if (desktopMessages.parentElement !== desktopChatBox) {
      desktopChatBox.appendChild(desktopMessages);
    }

    if (desktopForm.parentElement !== desktopChatBox) {
      desktopChatBox.appendChild(desktopForm);
    }

    // sticker-panel hoort weer bij desktop
    if (desktopSticker && desktopSticker.parentElement !== document.body) {
      document.body.appendChild(desktopSticker);
    }

    desktopChatBox.style.display = "flex";
    mobileChatBox.style.display  = "none";
  }

  function checkLayout() {
    if (window.innerWidth <= 600) {
      moveToMobile();
    } else {
      moveToDesktop();
    }
  }

  // start + bij resize
  checkLayout();
  window.addEventListener("resize", checkLayout);

  // ---------- mobiel open/dicht ----------
  if (mobileBar) {
    mobileBar.addEventListener("click", function () {
      mobileChatBox.classList.toggle("open");
    });
  }
  if (mobileClose) {
    mobileClose.addEventListener("click", function (e) {
      e.stopPropagation();               // voorkomt dat de balk alsnog opent
      mobileChatBox.classList.remove("open");
    });
  }

  // ---------- stickerknop werkt ook op mobiel ----------
  if (desktopStickerBtn && desktopSticker) {
    desktopStickerBtn.addEventListener("click", function (e) {
      e.preventDefault();
      // op mobiel willen we 'm boven de chat
      if (window.innerWidth <= 600) {
        desktopSticker.style.display =
          (desktopSticker.style.display === "block") ? "none" : "block";
      } else {
        // desktop-gedrag
        desktopSticker.style.display =
          (desktopSticker.style.display === "block") ? "none" : "block";
      }
    });
  }
});
</script>
